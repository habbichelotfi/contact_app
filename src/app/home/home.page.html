<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contacts
    </ion-title>
    <ion-buttons slot="end">
      <ion-button onclick="">
        Add new contact
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Contacts
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar placeholder="Search in your contacts" [(ngModel)]="search" (ionChange)="searchContact()"></ion-searchbar>


    <ion-card color="sucess">
      <ion-card-header>
    <ion-card-title>
    Vos Contact
      </ion-card-title>
        </ion-card-header>
        <ion-card-content>
    <ion-list>
      <app-contact-item *ngFor="let contact of contacts" [contact]="contact">

        </app-contact-item>
      </ion-list>

          </ion-card-content>
</ion-card>


</ion-content>


<ion-item *ngIf="contact" (click)="goDetails()" button>
<ion-thumbnail slot="start">
  <img [src]="contact.contact_picture" width="60" height="60">

  </ion-thumbnail>

  <ion-label class="ion-text-wrap">
  <ion-text>
    <h2>
      {{ contact.name }}
    </h2>
    </ion-text>
    <ion-text>
      <h3>{{ contact.phone }}</h3>

      </ion-text>

  </ion-label>
  </ion-item>
